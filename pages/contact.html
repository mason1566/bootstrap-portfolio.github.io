    <nav class="navbar navbar-expand-md navbar-dark ct-bg-dark fixed-top shadow-sm">
        <div class="container-fluid mx-md-5">
            <a class="navbar-brand ct-text-light" href="#">Mason Johnson</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navmenu">

    </nav>

    <!-- Hero -->
    <section class="container-fluid ct-bg-dark ct-text-light py-5 text-center shadow">
        <div class="d-flex justify-content-center align-items-center py-5">
            <h1 class="py-5 my-5">Contact</h1>
        </div>
    </section>

    <!-- Form -->
    <article class="container">
        <div class="row justify-content-center">
            <label for="#contact-form" class="text-center my-5 fs-4 lead">To contact me, please fill in the following form:</label>
            <form action="" class="col-9 d-flex justify-content-center mb-5 flex-column" id="contact-form">
                <div class="form-floating">
                    <input type="text" class="form-control mb-3 shadow-sm" id="floatingName" placeholder="Full Name" required>
                    <label for="floatingName">Name:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control shadow-sm" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address:</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control shadow-sm" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 140px" required></textarea>
                    <label for="floatingTextarea2">Reason for contact:</label>
                    <div id="passwordHelpBlock" class="form-text text-center">Please leave a reason for wanting to contact me so I can get back to you quicker!</div>
                </div>
                <button type="submit" class="btn ct-btn ct-btn-hover-light btn-primary">Submit</button>
            </form>
        </div>
    </article>


    <footer class="container-fluid bg-dark footer ct-text-light">
        <div class="d-flex flex-row justify-content-center align-items-center">
            <a href="https://www.linkedin.com/in/mason-johnson-8b04042a0/" class="text-decoration-none ct-text-light me-2">
                <i class="fs-4 bi bi-linkedin"></i>

            <a href="https://github.com/mason1566" class="text-decoration-none ct-text-light ms-2">

            </a>
